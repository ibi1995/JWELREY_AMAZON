name: Convert to PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Convert to PDF
      uses: docker://pandoc/latex:2.13
      with:
        args:
          - "README.md"
          - "-o"
          - "output.pdf"
          - "--template=eisvogel.latex"

    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v2
      with:
        name: pdf-artifact
        path: output.pdf
